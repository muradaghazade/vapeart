<ul class="sidebar_ul">
    {% for category in categories %}
    <li style="padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 18px;
    border-bottom: 1px solid var(--colorSecondary);">
      <a href="{% url 'core:products' %}?category={{category.title}}" >{{category.title}}</a>
      
  </li>
  {% endfor %}
  </ul>
