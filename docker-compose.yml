version: '3'
services:  
    web:
        build: .
        restart: "always"
        ports:
            - "80:8000"
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/code/
            - ./static/:/code/static/
            - ./media/:/code/media/
        env_file: ./.env